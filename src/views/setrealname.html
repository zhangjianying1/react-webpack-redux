<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/forgetpsd.css">
</head>
<body>

<div class="wrap" id="exchangecoupon">
    <header id="header">
        <a href="javascript: historty.go(-1)" class="go-back"></a>
        <h1>实名信息</h1>
    </header>
    <div class="body">
        <section class="pd2-conet forget-psd">
            <form>
                <div class="g-input">
                    <label class="label">真实姓名：</label>
                    <div class="form-control">
                        <input type="text" name="uesr" required placeholder="绑定后不能修改">
                        <span class="input-control clear-btn"></span>
                    </div>
                </div>
                <div class="g-input">
                    <label class="label">身份证号：</label>
                    <div class="form-control">
                        <input type="text" name="uesr" required placeholder="中奖提款的唯一凭证">
                        <span class="input-control clear-btn"></span>
                    </div>
                </div>

                <div class="sub-btns">
                    <button class="button btn-primary">确认绑定</button>
                </div>
            </form>
            <div class="prompt">
                <dl>
                    <dt>注意事项</dt>
                    <dd>
                        <p>1.真实姓名与银行卡开户名必须一致，绑定后不可修改。</p>
                    </dd>
                    <dd>
                        <p>2.身份证号是中奖提款的唯一凭证，提交后不可修改，请填写真实信息。</p>
                    </dd>
                    <dd>客服电话：<a href="tel:400-6666-780">400-6666-780</a></dd>
                </dl>
            </div>
        </section>
   </div>

</div>
</body>
</html>
